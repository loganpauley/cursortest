<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            position: relative;
        }
        canvas {
            border: 2px solid white;
        }
        #musicControls {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background: #333;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background: #444;
        }
        #volumeSlider {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="musicControls">
        <button onclick="toggleMusic()" id="musicToggle">ðŸ”‡ Music Off</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    </div>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <audio id="backgroundMusic" loop>
        <source src="music.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <script src="pong.js"></script>
</body>
</html>
